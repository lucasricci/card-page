<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Addition</title>
</head>
    <body>
        
        <main class="content-grid">

            <div class="card-previews">
                <div class="card-front">
                    <img class="card-front__bg" src="front-card.svg" alt="front-card">
                    <span class="card-front__number">0000 0000 0000 0000</span>
                    <span class="card-front__name">Jane Doe</span>
                    <span class="card-front__expiry">MM/ YY</span>
                </div>

                <div class="card-back">
                    <img class="card-back__bg" src="back-card.svg" alt="back-card">
                    <span class="card-back__cvc">123</span>
                </div>
            </div>

            <form action="#" class="form">
                <fieldset>
                    <div>
                        <label for="name">CARDHOLDER NAME</label><br>
                        <input size="89" type="text" id="name" placeholder="e.g. Jane Doe">
                    </div>

                    <div>
                        <label for="cardnumber">CARD NUMBER</label><br>
                        <input size="89" type="text" id="cardnumber" placeholder="e.g. 1234 5678 1234 5678" minlength="16" maxlength="16">
                    </div>
                    
                    <div>
                        <label for="month">EXP. DATE</label>
                        <label for="year">(MM/YY)</label>
                        <label for="cvc">CVC</label><br>
                        <input type="text" id="month" placeholder="MM" min="1" max="12"  minlength="1" maxlength="2">
                        <input type="text" id="year" placeholder="YY" min="2023" max="2043" minlength="4" maxlength="4">
                        <input type="text" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3">
                        <input class="btn-confirm" type="submit" value="CONFIRM">
                    </div>
    
                </fieldset>
            </form>

        </main>

    </body>
</html>
